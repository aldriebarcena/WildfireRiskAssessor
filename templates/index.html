<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildfire Risks</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="firstState">
      <h1 id="header">WILDFIRE RISKS</h1>

      <!-- Form for Input -->
      <form id="dataForm">
        <label for="textInput">City:</label>
        <input type="text" id="textInput" name="city" required />

        <label for="dropdown">Vegetation:</label>
        <select id="dropdown" name="dropdown" required>
          <option value="coniferous">Forest (Coniferous)</option>
          <option value="deciduous">Forest (Deciduous)</option>
          <option value="shrubland">Shrubland (Chaparral)</option>
          <option value="grasslands">Grasslands</option>
          <option value="savanna">Savanna</option>
          <option value="wetland">Wetland Vegetation</option>
          <option value="agricultural">Agricultural Land</option>
          <option value="urban">Urban Landscaping</option>
          <option value="barren">Barren Land (No Vegetation)</option>
          <option value="mixed">Mixed Vegetation</option>
        </select>

        <button type="submit" id="submitButton">Submit</button>
      </form>
    </div>

    <div id="loadingAnimation" class="fireImageContainer" style="display: none">
      <img
        class="fye1"
        src="{{ url_for('static', filename='images/fye1.png') }}"
        alt="fye1"
      />
      <img
        class="fye2"
        src="{{ url_for('static', filename='images/fye2.png') }}"
        alt="fye2"
      />
      <img
        class="fye3"
        src="{{ url_for('static', filename='images/fye3.png') }}"
        alt="fye3"
      />
      <img
        class="fye4"
        src="{{ url_for('static', filename='images/fye4.png') }}"
        alt="fye4"
      />
      <img
        class="fye5"
        src="{{ url_for('static', filename='images/fye5.png') }}"
        alt="fye5"
      />
      <img
        class="fye6"
        src="{{ url_for('static', filename='images/fye6.png') }}"
        alt="fye6"
      />
    </div>

    <div id="secondState" style="display: none">
      <h1 id="">YOUR WILDFIRE RISK</h1>
      <!-- Image and Checklist -->
      <form id="changeBkg">
        <div class="imageContainer">
          <div class="perImageContainer">
            <img
              class="imageIdPer"
              src="{{ url_for('static', filename='images/perFye100.png') }}"
              alt="perFye100"
            />
          </div>
          <p class="paraPerc" id="percentage"></p>
        </div>
        <div class="checklistContainer">
          <img
            class="imageIdCL"
            src="{{ url_for('static', filename='images/checkLr.png') }}"
            alt="Checklist"
          />
          <ul class="checklist">
            <!-- Checklist items will be dynamically inserted here -->
          </ul>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
